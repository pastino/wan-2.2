name: Build Wan2.2 RunPod Docker Image

on:
  push:
    branches: [main, master]
    paths:
      - 'runpod/**'
      - 'wan/**'
      - 'requirements*.txt'
      - '.github/workflows/build-runpod-wan.yml'
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: willflyadmin/wan2.2-runpod

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 디스크 공간 확보 - CUDA/PyTorch 이미지가 크기 때문에 필요
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./runpod/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:sha-${{ github.sha }}

      # RunPod 자동 배포
      - name: Deploy to RunPod
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_ENDPOINT_ID: ${{ secrets.RUNPOD_ENDPOINT_ID }}
        run: |
          IMAGE_TAG="${{ env.DOCKERHUB_IMAGE }}:sha-${{ github.sha }}"
          echo "Deploying image: $IMAGE_TAG"

          echo "Fetching endpoint details..."
          ENDPOINT_RESPONSE=$(curl -s "https://rest.runpod.io/v1/endpoints/${RUNPOD_ENDPOINT_ID}" \
            -H "Authorization: Bearer ${RUNPOD_API_KEY}")

          TEMPLATE_ID=$(echo "$ENDPOINT_RESPONSE" | jq -r '.templateId // empty')

          if [ -z "$TEMPLATE_ID" ]; then
            echo "Failed to get template ID from endpoint"
            echo "Response: $ENDPOINT_RESPONSE"
            exit 1
          fi

          echo "Found template ID: $TEMPLATE_ID"

          echo "Updating template image..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH "https://rest.runpod.io/v1/templates/${TEMPLATE_ID}" \
            -H "Authorization: Bearer ${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"imageName\": \"${IMAGE_TAG}\"}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "RunPod template updated successfully (HTTP $HTTP_CODE)"
            echo "Rolling release triggered"
          else
            echo "Failed to update RunPod template (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 1
          fi
